
































{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page for Medallion Award</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'customuser/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'customuser/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sing in Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'customuser/images/ttt.png' %}" alt="sing up image"><p>Not yet registered on the nomination portal?</p>
                            <a href="{% url 'register' %}" class="signup-image-link">Create an account</a></figure>
                        
                        
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="username" name="username" id="username" placeholder="Email"/>
                                <div style="color: red;">{{ form.username.errors }}</div>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="id_password" placeholder="Password"/>
                                <div style="color: red;">{{ form.id_password.errors }}</div>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        {% if form.errors %}
                            <p style="color: red;">Invalid login credentials. Please try again.</p>
                        {% endif %}
                       
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
